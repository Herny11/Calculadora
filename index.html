<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA | v.1</title>
     <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scrip.js"></script>

</head>
<body class="body" background="fondo.jpg">
    <div class="calculator">
        <div class="display">
            <input type="text" class="button" id="number" placeholder="ingrese numero">
        </div>
        <div class="space_numbers">
            <div class="row">
                <button class="button_number" type="button" value="7" onclick="write_display(this)" >7</button>
                <button class="button_number" type="button" value="8" onclick="write_display(this)">8</button>
                <button class="button_number" type="button" value="9" onclick="write_display(this)">9</button>
            </div>
            <div class="row">
                <button class="button_number" type="button" value="4" onclick="write_display(this)">4</button>
                <button class="button_number" type="button" value="5" onclick="write_display(this)">5</button>
                <button class="button_number" type="button" value="6" onclick="write_display(this)">6</button>
            </div>
            <div class="row">
                <button class="button_number" type="button" value="1" onclick="write_display(this)">1</button>
                <button class="button_number" type="button" value="2" onclick="write_display(this)">2</button>
                <button class="button_number" type="button" value="3" onclick="write_display(this)">3</button>
            </div>
            <div class="row">
                <button class="button_number">.</button>
                <button class="button_number" type = "button" value="0" onclick="write_display(this)">0</button>
                <button class="button_number" onclick="oper()">=</button>
            </div>
            
        </div>
        <div class="operations">
            <div class="column_operation">
                <button class="button_operation" id="del" value="del" onclick="clean()">DEL</button>
            </div>
            <div class="column_operation">
                <button class="button_operation" value="รท" onclick="calculate(this)">รท</button>
            </div>
            <div class="column_operation">
                <button class="button_operation" value="x" onclick="calculate(this)">x</button>
            </div>
            <div class="column_operation">
                <button class="button_operation" value="+" onclick="calculate(this)">+</button>
            </div>
            <div class="column_operation">
                <button class="button_operation" value="-" onclick="calculate(this)">-</button>
            </div>

        </div>
        
    </div>

    
</body>
</html>
